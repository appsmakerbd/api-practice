<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice One | From boredapi.com </title>
</head>
<body>
    <h1 id="userName"></h1>
    <a id="link" href="">Visit Site</a>

    <script>
        function showUser(){
            fetch('https://randomuser.me/api/?results=5')
            .then(theResponse => theResponse.json())
            .then(data =>{
                //document.getElementById('userName').innerText=data.activity;
                //console.log(data.results[0]);
                console.log(data.results[0].name);
                document.getElementById('userName').innerText=data.results[0].name.first;
            })
        }

        showUser();
        
    </script>
</body>
</html>
